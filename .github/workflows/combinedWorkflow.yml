name: Combined Workflow for building gradle and ruby

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
            java-version: 17
            distribution: 'adopt'
      - name: Build with Gradle
        run: PUBLIC_DIR="$(pwd)/Public/" ./gradlew build
      - name: Set up Ruby
        uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
        with:
          ruby-version: '2.5.1'
          working-directory: ./http_server_spec
      - name: Run the server and shunt it to the background
        run: gradle run &
      - name: Kill the server process
        run: kill $! & fg
